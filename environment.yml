  - pip=23.3.1
  - flask=3.0.0
  - flask-socketio=5.3.6
  - requests=2.31.0
  - python-socketio=5.9.0
  - eventlet=0.33.3
  - python-json-logger=2.0.7
  - pydantic=2.5.0
  - python-dotenv=1.0.0
  - pillow=10.1.0
  - jinja2=3.1.2
  - markupsafe=2.1.3
  - werkzeug=3.0.1
  - click=8.1.7
  - itsdangerous=2.1.2
  - blinker=1.7.0
  - six=1.16.0
  - charset-normalizer=3.3.2
  - idna=3.6
  - urllib3=2.1.0
  - certifi=2023.11.17
